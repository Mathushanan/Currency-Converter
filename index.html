<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexcss.css">
    <link rel="stylesheet" href="css/all.min.css">


    <title>Currency Converter</title>
</head>

<body>
    <header>

        <a class="logo">Currency <span>Converter</span><i class="fa-solid fa-coins"></i></a>
        <a href="#" class="explore-a"> Explore Currencies<i class="fa-solid fa-arrow-down"></i></i></a>


    </header>
    <main>
        <section class="home">
            <video src="video.mp4" autoplay muted loop></video>

            <div class="content">
                <div class="box">
                    <div class="input-box">
                        <div class="amount-box">
                            <h3>Amount</h3>
                            <input type="text">

                        </div>
                        <div class="from-box">
                            <h3>From</h3>
                            <input type="text">

                        </div>
                        <div class="to-box">
                            <h3>To</h3>
                            <input type="text">

                        </div>

                    </div>
                    <div class="convert-btn">
                        <a href="#" class="convert-a">Convert <i
                                class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i></a>

                    </div>
                    <div class="output-box">
                        <input type="text">

                    </div>

                </div>


            </div>
            <div class="mobile-button-div">
                <a href="#" class="explore-a mobile-button"> Explore Currencies <i
                        class="fa-solid fa-arrow-down"></i></a>

            </div>


        </section>
    </main>
    <script src="indexjs.js"></script>
</body>

</html>
