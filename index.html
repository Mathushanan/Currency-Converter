<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexcss.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

    <!-- Include Select2 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>



    <title>Currency Converter</title>
</head>

<body>
    <header>

        <a class="logo">Currency <span>Converter</span><i class="fa-solid fa-coins"></i></a>
        <a href="#" class="explore-a"> Explore Currencies<i class="fa-solid fa-arrow-down"></i></i></a>


    </header>
    <main>
        <section class="home">
            <video src="video.mp4" autoplay muted loop></video>


           
            <div class="content">
                <div class="box">

                    <div class="input-box">

                        <div class="amount-box">
                            <h3>Amount</h3>
                            <input type="text" id="amount">

                        </div>
                        <div class="search-box">
                            <h3>Amount</h3>
                            <input type="text" id="searchCurrency" placeholder="Search currency">

                        </div>


                        <div class="from-box">
                            <h3>From</h3>
                            <select name="from" id="fromCurrency"></select>

                        </div>
                        <div class="to-box">
                            <h3>To</h3>
                            <select name="to" id="toCurrency"></select>


                        </div>

                    </div>
                    <div class="convert-btn">
                        <button class="convert-a" onclick="convertCurrency()">Convert <i
                                class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i></button>

                    </div>
                    <div class="output-box">
                        <p id="result"></p>

                    </div>

                </div>


            </div>
            <div class="mobile-button-div">
                <a href="#" class="explore-a mobile-button"> Explore Currencies <i
                        class="fa-solid fa-arrow-down"></i></a>

            </div>


        </section>

        <section class="explore-currencies">
            <div class="main-text">
                
                <h2>Available Currencies</h2>
             </div>
            <div class="content" id="content">

               

            </div>
            <button class="viewAll" id="viewAllButton" onclick="viewAll()">View All <i class="fa-solid fa-angles-right"></i></button>
        </section>

        <section>
            <div id="exchange-rates">
                <!-- The exchange rates will be displayed here -->
              </div>
            
        </section>

    </main>
    <script src="indexjs.js"></script>
</body>

</html>
